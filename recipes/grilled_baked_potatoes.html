    <title>Grilled Baked Potatoes</title>

  <body>
    <h1>Grilled Baked Potatoes</h1>
    <img
      src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F718721.jpg&w=958&h=641&c=sc&poi=face&q=85"
      alt=""
    />
    <h2>Delicious baked potatoes finished on the grill.</h2>
    <h3>Ingredients</h3>
    <ol>
      <li>4 large baking potatoes</li>
      <li>2 tablespoons olive oil</li>
      <li>2 teaspoons freshly ground black pepper</li>
      <li>2 teaspoons garlic powder</li>
      <li>2 teaspoons dried rosemary</li>
      <li>salt to taste</li>
    </ol>
